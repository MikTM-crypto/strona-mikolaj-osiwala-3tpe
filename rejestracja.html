<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rejestracja</title>
</head>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        main {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #6a0dad;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 16px;
        }
        button {
            background-color: #6a0dad;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5d0096;
        }

    </style>
<body>
    <header>
        <div class="hamburger" onclick="toggleMenu()">☰</div>
        <nav id="menu">
            <ul>
                <li><a href="index.html">Strona Główna</a></li>
                <li><a href="rejestracja.html">Rejestracja</a></li>
                <li><a href="logowanie.html">Logowanie</a></li>
                <li><a href="galeria.html">Galeria Zdjęć</a></li>
                <li><a href="harmonogram.html">Harmonogram</a></li>
                <li><a href="page4.html">Informacje</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Rejestracja</h1>
        <form>
            <label for="username">Nazwa użytkownika:</label>
            <input type="text" id="username" required>
            <label for="email">Adres e-mail:</label>
            <input type="email" id="email" required>
            <label for="password">Hasło:</label>
            <input type="password" id="password" required>
            <button type="submit">Zarejestruj się</button>
        </form>
    </main>

    <footer>
        <p>Informacje kontaktowe: email@example.com</p>
        <p>Śledź nas w social media:
            <a href="#">Facebook</a>,
            <a href="#">Instagram</a>,
            <a href="#">Twitter</a>
        </p>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu').getElementsByTagName('ul')[0];
            menu.classList.toggle('show');
        }
    </script>
</body>
</html>
